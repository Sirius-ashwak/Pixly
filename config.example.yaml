# Pixly Configuration Example
# Copy this file to ~/.pixly/config.yaml and customize

# Directories to monitor for new screenshots
monitored_dirs:
  - ~/Desktop
  - ~/Screenshots
  - ~/Downloads
  # Add your custom directories:
  # - D:/Work/Screenshots
  # - C:/Users/YourName/Pictures/Screenshots

# Where organized screenshots will be stored
screenshots_dir: ~/OrganizedScreenshots

# Database location (stores metadata and search index)
db_path: ~/.pixly/screenshots.db

# Tesseract OCR path (optional - auto-detected on most systems)
# Windows example: C:/Program Files/Tesseract-OCR/tesseract.exe
# Linux/Mac: usually auto-detected
tesseract_path: null

# OCR settings
ocr:
  # Minimum confidence threshold (0-100) for OCR results
  min_confidence: 60

# AI settings
ai:
  # Gemini model to use
  model: gemini-1.5-flash
  # Rate limit (requests per minute)
  rate_limit_rpm: 15
